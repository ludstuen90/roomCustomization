<!DOCTYPE html>
<html ng-app="WER">
  <head>
    <meta charset="utf-8">
    <title>Wearable Devices Homepage</title>

    <!-- Scripts -->
    <script type="text/javascript" src="vendors/angular.min.js"></script>
    <script type="text/javascript" src="scripts/clientapp.js"></script>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="vendors/bootstrap.min.css"></link>
    <link rel="stylesheet" href="scripts/sheetrock.css"></link>
  </head>
  <body ng-controller="homepage">
    <div class="row">

      <div class="container">
        <ng-include
        src="'partials/navbar.html'"
        onload="string">
      </ng-include>

        <div class="col-md-12">
            <br>
            <h2 id="status">Welcome, {{name}}!
            <h2 id="status">Curtains should be {{curtainStatus}}.</h2>

            <br><br>
            <h4>Test bar</h4>
            <button ng-click="test()">Test click</button>

        </div>
      </div>
    </div>

  </body>
</html>
